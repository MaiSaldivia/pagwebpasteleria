<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Usuario · Mil Sabores</title>

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
  <!-- Solo el CSS general -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="topbar">
  <div class="container topbar__inner">
    <div class="brand">
      <a class="brand__name" href="index.html">Mil Sabores</a>
    </div>

    <nav class="nav">
      <a href="index.html" class="nav__link">Inicio</a>
      <a href="productos.html" class="nav__link">Productos</a>
      <a href="nosotros.html" class="nav__link">Nosotros</a>
      <a href="blog.html" class="nav__link">Blog</a>
      <a href="contacto.html" class="nav__link">Contacto</a>
    </nav>

    <div class="actions">
      <a href="login.html" class="link">Iniciar sesión</a>
      <a href="registro.html" class="link">Registrarse</a>
      <a id="cartBtn" class="cart" href="carrito.html">🛒 <span id="cartCount">0</span></a>
    </div>
  </div>
</header>

<main class="container auth">
  <section class="auth-hero">
    <!-- Título con la fuente de marca -->
    <h1 class="auth-hero__title font-brand">Pastelería Mil Sabores</h1>
  </section>

  <section class="auth-card">
    <div class="auth-card__header">Registro de usuario</div>

    <!-- IMPORTANTE: id="registroForm" para que script.js lo detecte -->
    <form id="registroForm" class="auth-form reg-form" novalidate>

      <div class="form-group grid-2">
        <div>
          <label for="run">RUN (sin puntos ni guion)</label>
          <input id="run" class="form-control" type="text" required />
          <small class="help"></small>
        </div>
        <div>
          <label for="tipo">Tipo de Usuario</label>
          <select id="tipo" class="form-control" required>
            <option value="">Seleccione</option>
            <option>Cliente</option>
            <option>Vendedor</option>
          </select>
          <small class="help"></small>
        </div>
      </div>

      <div class="form-group grid-2">
        <div>
          <label for="nombre">Nombres</label>
          <input id="nombre" class="form-control" type="text" required />
          <small class="help"></small>
        </div>
        <div>
          <label for="apellidos">Apellidos</label>
          <input id="apellidos" class="form-control" type="text" required />
          <small class="help"></small>
        </div>
      </div>

      <div class="form-group grid-2">
        <div>
          <label for="correo">Correo</label>
          <input id="correo" type="email" class="form-control" required />
          <small class="help"></small>
        </div>
        <div>
          <label for="fnac">Fecha de nacimiento (opcional)</label>
          <input id="fnac" type="date" class="form-control" />
          <small class="help"></small>
        </div>
      </div>

      <div class="form-group grid-2">
        <div>
          <label for="region">Región</label>
          <select id="region" class="form-control">
            <option value="">Seleccione</option>
          </select>
          <small class="help"></small>
        </div>
        <div>
          <label for="comuna">Comuna</label>
          <select id="comuna" class="form-control">
            <option value="">Seleccione</option>
          </select>
          <small class="help"></small>
        </div>
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input id="direccion" class="form-control" type="text" required />
        <small class="help"></small>
      </div>

      <div class="form-group grid-2">
        <div>
          <label for="pass">Contraseña</label>
          <input id="pass" type="password" class="form-control" required />
          <small class="help"></small>
        </div>
        <div>
          <label for="pass2">Confirmar contraseña</label>
          <input id="pass2" type="password" class="form-control" required />
          <small class="help"></small>
        </div>
      </div>

      <div class="form-group grid-2">
        <div>
          <label for="fono">Teléfono (opcional)</label>
          <input id="fono" class="form-control" type="text" />
          <small class="help"></small>
        </div>
        <div></div>
      </div>

      <div class="form-actions">
        <button class="btn btn--primary" type="submit">Registrarse</button>
      </div>
    </form>
  </section>
</main>

<footer class="footer">
  <div class="container footer__grid">
    <div>
      <p class="brand__name brand__name--footer">Mil Sabores</p>
      <nav class="footer__links">
        <a href="productos.html" class="link">Tortas Cuadradas</a>
        <a href="productos.html" class="link">Tortas Circulares</a>
        <a href="productos.html" class="link">Sin Azúcar</a>
        <a href="productos.html" class="link">Veganas</a>
        <a href="productos.html" class="link">Sin Gluten</a>
      </nav>
      <div class="pay"><span>💳</span><span>💳</span><span>🏦</span></div>
    </div>

    <form id="newsletterForm" class="newsletter" novalidate>
      <label for="email" class="newsletter__label">Recibe actualizaciones, novedades y promociones.</label>
      <div class="newsletter__row">
        <input type="email" id="email" name="email" placeholder="Ingresa tu email" required />
        <button class="btn btn--primary" type="submit">Suscribirse</button>
      </div>
      <small id="emailHelp" class="help"></small>
    </form>
  </div>
  <p class="copy">© 2025 Pastelería Mil Sabores</p>
</footer>

<!-- Datos (Regiones/Comunas) y scripts de la tienda -->
<script defer src="js/data/data.js"></script>
<script defer src="js/data/script.js"></script>
</body>
</html>
