<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendedor | Inventario</title>

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/Vendedor.css" />
</head>
<body data-role="Vendedor">
  <div class="vendedor-layout">
    <aside class="vendedor-sidebar">
      <h2 class="sidebar__title">Mil Sabores</h2>
      <nav class="sidebar__nav">
        <a href="VendedorHome.html" class="sidebar__link">🏠 Inicio</a>
        <a href="VendedorPedidos.html" class="sidebar__link">🛒 Pedidos</a>
        <a href="VendedorInventario.html" class="sidebar__link active">📦 Inventario</a>
        <a href="index.html" class="sidebar__link">🛍️ Volver a tienda</a>
        <a href="AdminLogin.html" class="sidebar__link logout" id="logoutBtn">🚪 Cerrar sesión</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="vendedor-header">
        <h1 class="vendedor-title">Inventario de Productos</h1>
        <p class="vendedor-subtitle">Revisa los niveles de stock de cada producto.</p>
      </header>

      <section class="table-section">
        <table class="vendedor-table" id="tablaInventario">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>Stock</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <script defer src="js/data/data.js"></script>
  <script defer src="js/data/Vendedor.js"></script>
  <script defer src="js/data/guard.js"></script>

</html>
